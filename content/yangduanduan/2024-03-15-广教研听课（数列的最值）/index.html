<p>一、关于课题</p>
<p>“抓住主干问题把道理讲清楚”</p>
<p>（1）<span class="math inline">\(\{a_{n}\}\)</span> 的最值、<span class="math inline">\(\{S_{n}\}\)</span> 的最值，本质都是数列的最值。恒成立、能成立，无非也是找最值。<br />
（2）显化是最值项的求解，隐线内核是单调性的判断。<br />
（3）作差法与作商法是邻项比较法的具体选择。<br />
（4）数列本质是定义在正整数集上的离散型函数，以函数的眼光看数列，达成知识迁移和内容统一。<br />
</p>
